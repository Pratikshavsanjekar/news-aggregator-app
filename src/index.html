
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Aggregator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 class="site-title">News Aggregator</h1>
  
  <div class="search-container" id="SearchBox">
    <input  onkeyup="handleSearch()" type="text" name="search"  class="input-box" id="search" placeholder="Type and press enter to search..." />
  </div>
  <div id = "ResultCount"></div>
  <ul id="news-articles" class="Results">
    <div class="results">
      <span onclick="ShowAll()">BACK</span>  &nbsp;     <span id="SingleResults"></span></div>

  </ul>
  <script src="index.js"></script>

</body>
</html>
